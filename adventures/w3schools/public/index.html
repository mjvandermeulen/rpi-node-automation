<!DOCTYPE html>
<html>
  <head>
    <style>
      #counters {
        visibility: hidden;
      }
      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Papa's Office Light</h1>
      <p>
        <!-- Rounded switch -->
        <label class="switch">
          <input id="light" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </p>
    </div>
    <div id="counters">
      <p>
        Incomming Socket Data count
        <span id="socCountIn">
          0
        </span>
      </p>
      <p>
        Outgoing Socket Data count
        <span id="socCountOut">
          0
        </span>
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <!-- include socket.io client side script -->
    <script>
      function counterUp(spanId) {
        inCounter = document.getElementById(spanId)
        c = parseInt(inCounter.innerHTML) + 1
        inCounter.innerHTML = c.toString()
      }

      var socket = io() // load socket.io-client and connect to the host that serves the page

      window.addEventListener('load', function() {
        // old "load" event, even all images will have loaded
        var lightbox = document.getElementById('light')
        lightbox.addEventListener('change', function() {
          socket.emit('light', Number(this.checked))
          counterUp('socCountOut')
        })
        socket.emit('light', -1) // request the current light status.
        counterUp('socCountOut')
      })
      socket.on('light', function(data) {
        counterUp('socCountIn')
        document.getElementById('light').checked = data
      })
    </script>
  </body>
</html>
